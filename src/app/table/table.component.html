<html>
  <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <body>
    <div style="display:inline;width:100%"></div>
    <br />
    <table class="style" (onCellEditEnter)="editing($event)">
      <tr>
        <th>Id</th>
        <th style="max-width=60px">First Name</th>
        <th>Last Name</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let item of row; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>
          <button (click)="deleteRow(i)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </table>
  </body>
</html>
